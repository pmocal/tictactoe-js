<!DOCTYPE html>

<html>

	<head>
	
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>

	<body>

		<h1>Tic Tac Toe</h1>

		<input id="player1" value="Write Player 1 name!">
		<input id="player2" value="Write Player 2 name!">
		<button id="submit">Submit</button>

		<div id="container">
			<div class="space" id="a0"></div>
			<div class="space" id="a1"></div>
			<div class="space" id="a2"></div>
			<div class="space" id="a3"></div>
			<div class="space" id="a4"></div>
			<div class="space" id="a5"></div>
			<div class="space" id="a6"></div>
			<div class="space" id="a7"></div>
			<div class="space" id="a8"></div>
		</div>
		<p id="messageboard"></p>
	
	</body>

	<script src="tictactoe.js">
	</script>

</html>
